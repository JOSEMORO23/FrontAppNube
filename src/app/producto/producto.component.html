<h2>üì¶ Gesti√≥n de Productos</h2>

<div style="margin-bottom: 15px;">
  <input [(ngModel)]="nuevoProducto.nombre" placeholder="Nombre">
  <input type="number" [(ngModel)]="nuevoProducto.stock" placeholder="Stock">
  <input type="number" [(ngModel)]="nuevoProducto.precio" placeholder="Precio">
  <input [(ngModel)]="nuevoProducto.categoria" placeholder="Categor√≠a">
  <button (click)="guardarProducto()">
    {{ editando ? 'Actualizar' : 'Agregar' }}
  </button>
  <button *ngIf="editando" (click)="cancelarEdicion()">Cancelar</button>
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Stock</th>
      <th>Precio</th>
      <th>Categor√≠a</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of productos">
      <td>{{ p.id }}</td>
      <td>{{ p.nombre }}</td>
      <td>{{ p.stock }}</td>
      <td>{{ p.precio }}</td>
      <td>{{ p.categoria }}</td>
      <td>
        <button (click)="editarProducto(p)">‚úèÔ∏è</button>
      </td>
    </tr>
  </tbody>
</table>
